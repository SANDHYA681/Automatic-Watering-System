<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Watering System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }
    header {
      background-color: #0277bd;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-transform: uppercase;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    .data-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
    }
    .data-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      flex: 1;
      max-width: 220px;
      min-width: 160px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .data-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }
    .data-box h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #0277bd;
    }
    .data-box p {
      font-size: 1.5em;
      margin: 0;
      color: #333;
    }
    .status {
      margin-top: 30px;
      text-align: center;
      font-size: 1.3em;
      color: #0277bd;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      background-color: #0277bd;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Automatic Watering System</h1>
  </header>

  <div class="container">
    <div class="data-container">
      <div class="data-box" id="moistureBox">
        <h3>Soil Moisture</h3>
        <p id="moistureValue">--</p>
      </div>
      <div class="data-box" id="temperatureBox">
        <h3>Temperature</h3>
        <p id="temperatureValue">--</p>
      </div>
      <div class="data-box" id="humidityBox">
        <h3>Humidity</h3>
        <p id="humidityValue">--</p>
      </div>
    </div>
    <div class="status" id="status">Connecting to WebSocket...</div>
  </div>

  <footer>
  </footer>

  <script>
    // Connect to WebSocket server
    const ws = new WebSocket('ws://localhost:8081');

    ws.onopen = function() {
      document.getElementById('status').textContent = "Connected to WebSocket!";
    };

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);

      // Update UI elements in real-time
      document.getElementById('moistureValue').textContent = `${data.moisture}%`;
      document.getElementById('temperatureValue').textContent = `${data.temperature}Â°C`;
      document.getElementById('humidityValue').textContent = `${data.humidity}%`;

      document.getElementById('status').textContent = "Data updated successfully!";
    };

    ws.onclose = function() {
      document.getElementById('status').textContent = "WebSocket Disconnected!";
    };

    ws.onerror = function(error) {
      console.error("WebSocket error:", error);
      document.getElementById('status').textContent = "WebSocket Error!";
    };
  </script>
</body>
</html>
